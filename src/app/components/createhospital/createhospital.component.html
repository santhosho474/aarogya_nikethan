<div>
    <div class="row">
      <div class="col-0 col-md-3 alert-success"></div>
      <div class="col-12 col-md-6">
          <h3 class="alert alert-primary">Create Hospital</h3>
          <form action="">
            <input type="text" class="form-control mb-1" placeholder="Hospital Name"[(ngModel)]="hospital.hospitalname" [ngModelOptions]="{standalone: true}">
            <input type="password" placeholder="set password" class="form-control" [(ngModel)]="hospital.password" [ngModelOptions]="{standalone: true}">
            <hr>
            <label for="Address">Address</label>
            <input type="text" class="form-control mb-1" placeholder="Street" [(ngModel)]="hospital.address.street"[ngModelOptions]="{standalone: true}">
            <input type="text" class="form-control mb-1" placeholder="Area" [(ngModel)]="hospital.address.area" [ngModelOptions]="{standalone: true}">
            <input type="text" class="form-control mb-1" placeholder="City" [(ngModel)]="hospital.address.city" [ngModelOptions]="{standalone: true}">
            <input type="text" class="form-control mb-1" placeholder="District" [(ngModel)]="hospital.address.distrit" [ngModelOptions]="{standalone: true}">
            <input type="text" class="form-control" placeholder="state" [(ngModel)]="hospital.address.state" [ngModelOptions]="{standalone: true}">
            <hr>
            <label for="hospital facliites">Hospital Facilites</label>
            <input type="number" class="form-control mb-1" placeholder="Beds Available" min=1 [(ngModel)]="hospital.faclites.beds" [ngModelOptions]="{standalone: true}">
            <input type="number" class="form-control mb-1" placeholder="Ventilations" min=1 [(ngModel)]="hospital.faclites.ventilation" [ngModelOptions]="{standalone: true}">
            <input type="number" class="form-control mb-1" placeholder="Critical Care Unit" min=1 [(ngModel)]="hospital.faclites.criticalCareUnit" [ngModelOptions]="{standalone: true}">
            <input type="number" class="form-control mb-1" placeholder="Isolation Ward" min=1 [(ngModel)]="hospital.faclites.isolationWard" [ngModelOptions]="{standalone: true}">
            <input type="submit" value="Submit" class="form-control btn btn-success" (click)="addHospital()">
          </form>
          
      </div>
      <div class="col-0 col-md-3 alert-success"></div>
    </div>
</div>
